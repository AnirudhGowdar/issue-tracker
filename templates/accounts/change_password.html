{% extends 'base.html' %}

{% block title %} | Change Password {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form}}
                            <input type="submit" value="Update" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
